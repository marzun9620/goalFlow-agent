name: Server CI

on:
  push:
    branches: ["main"]
    paths:
      - "Server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    paths:
      - "Server/**"
      - ".github/workflows/server-ci.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20.19.5"
  DATABASE_URL: postgres://root:root@localhost:25431/app?schema=public&sslmode=disable&connection_limit=10&pool_timeout=10

jobs:
  server-lint:
    name: Server - Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npm run prisma:generate
      - name: Lint & Typecheck (Biome + TSC)
        run: npm run ci:check

  server-build:
    name: Server - Build
    runs-on: ubuntu-latest
    needs: [server-lint]
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npm run prisma:generate
      - name: Build application
        run: npm run ci:build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: Server/dist
          retention-days: 7

  server-test:
    name: Server - Test
    runs-on: ubuntu-latest
    needs: [server-lint]
    defaults:
      run:
        working-directory: Server
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "25431:5432"
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: app
        options: >-
          --health-cmd="pg_isready -U root -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://root:root@localhost:25431/app?schema=public&sslmode=disable&connection_limit=10&pool_timeout=10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install atlas CLI
        uses: ariga/setup-atlas@v0
      - name: Run database migrations
        run: atlas migrate apply --env local || echo "Skipping migration"
      - name: Generate Prisma client
        run: npm run prisma:generate
      - name: Run tests
        run: npm run ci:test

  all-checks-passed:
    name: Server Checks Passed
    runs-on: ubuntu-latest
    needs:
      - server-lint
      - server-build
      - server-test
    if: always()
    steps:
      - name: Check job results
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "❌ One or more jobs failed"
            exit 1
          elif [ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]; then
            echo "⚠️ One or more jobs were cancelled"
            exit 1
          else
            echo "✅ All server checks passed successfully"
          fi
