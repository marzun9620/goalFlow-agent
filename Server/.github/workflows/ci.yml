name: Server CI

on:
  push:
    branches: ["main"]
    paths:
      - "Server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    paths:
      - "Server/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20.19.5"
  DATABASE_URL: postgres://root:root@localhost:25431/app?schema=public&sslmode=disable&connection_limit=10&pool_timeout=10

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Biome linter
        run: npx biome ci

      - name: TypeScript typecheck
        run: npx tsc --noEmit

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "25431:5432"
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: app
        options: >-
          --health-cmd="pg_isready -U root -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://root:root@localhost:25431/app?schema=public&sslmode=disable&connection_limit=10&pool_timeout=10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx atlas migrate apply --env local || echo "⚠️ Migration skipped"

      - name: Run tests
        run: npm run ci:test

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run ci:build

      - name: Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist/ directory created"
            ls -lh dist/
          else
            echo "❌ Build failed - no dist/ directory"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-production-build
          path: Server/dist
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
